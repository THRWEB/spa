<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>FFTW - Emerald & Gold Edition</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet" />
  
  <style>
    :root {
        --bg-dark: #020617;       
        --emerald: #10b981;
        --gold: #fbbf24;
        --gold-dark: #d97706;
        --glass: rgba(15, 23, 42, 0.7);
        --header-h: 80px;         
        --nav-h: 75px;            
    }

    * {
        margin: 0; padding: 0; box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
        font-family: 'Plus Jakarta Sans', sans-serif;
    }

    body { 
        background-color: var(--bg-dark); 
        color: #f8fafc;
        overflow-x: hidden;
        min-height: 100vh;
    }

    /* --- NEW FLOATING HEADER --- */
    header {
        position: fixed;
        top: 0; left: 0; width: 100%;
        height: var(--header-h);
        z-index: 10000;
        padding: 10px 16px;
        display: flex;
        align-items: center;
        background: linear-gradient(to bottom, var(--bg-dark) 40%, transparent);
    }

    .header-container {
        width: 100%;
        background: var(--glass);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 20px;
        padding: 8px 14px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
    }

    .brand-logo {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .brand-logo h1 {
        font-size: 1.2rem;
        font-weight: 800;
        letter-spacing: -0.5px;
        background: linear-gradient(to right, #fff, #94a3b8);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .status-pill {
        display: flex;
        align-items: center;
        gap: 8px;
        background: rgba(0, 0, 0, 0.3);
        padding: 4px 4px 4px 12px;
        border-radius: 99px;
        border: 1px solid rgba(16, 185, 129, 0.2);
    }

    .wallet-btn {
        background: linear-gradient(135deg, var(--emerald), #059669);
        color: white;
        padding: 6px 14px;
        border-radius: 99px;
        font-size: 0.85rem;
        font-weight: 700;
        display: flex;
        align-items: center;
        gap: 6px;
        box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
    }

    /* --- ENHANCED LOADER --- */
    #router-loader {
        position: fixed;
        inset: 0;
        z-index: 20000;
        background: var(--bg-dark);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    .loader-ring {
        width: 80px; height: 80px;
        border-radius: 50%;
        border: 2px solid rgba(16, 185, 129, 0.1);
        border-top: 2px solid var(--emerald);
        animation: spin 0.8s linear infinite;
        position: relative;
    }

    .loader-ring::after {
        content: '';
        position: absolute;
        inset: 10px;
        border-radius: 50%;
        border: 2px solid rgba(251, 191, 36, 0.1);
        border-bottom: 2px solid var(--gold);
        animation: spin 1.2s linear infinite reverse;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    /* --- NAVIGATION --- */
    .bottom-nav {
        position: fixed;
        bottom: 24px;
        left: 20px;
        right: 20px;
        height: var(--nav-h);
        background: rgba(15, 23, 42, 0.85);
        backdrop-filter: blur(25px);
        -webkit-backdrop-filter: blur(25px);
        border-radius: 24px;
        display: flex;
        justify-content: space-around;
        align-items: center;
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        z-index: 10000;
    }

    .nav-btn {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 4px;
        color: #64748b;
        transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .nav-btn img { 
        width: 22px; height: 22px; 
        filter: grayscale(1) brightness(1.5);
        opacity: 0.6;
        transition: 0.3s;
    }

    .nav-btn.active { color: var(--emerald); }
    .nav-btn.active img { 
        filter: none; opacity: 1; 
        transform: translateY(-2px);
    }

    .center-btn {
        position: relative;
        top: -25px;
        background: linear-gradient(135deg, var(--gold), var(--gold-dark));
        width: 64px; height: 64px;
        border-radius: 20px;
        transform: rotate(45deg);
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 10px 20px rgba(217, 119, 6, 0.4);
        border: 4px solid var(--bg-dark);
    }

    .center-btn img { 
        transform: rotate(-45deg); 
        filter: brightness(0); 
        width: 28px; height: 28px;
        opacity: 1;
    }

    .center-label {
        position: absolute;
        bottom: -28px;
        font-weight: 800;
        font-size: 11px;
        color: var(--gold);
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    #app-outlet {
        padding: calc(var(--header-h) + 10px) 16px calc(var(--nav-h) + 40px);
    }
  </style>
</head>

<body>

  <header>
    <div class="header-container">
      <div class="brand-logo">
        <img src="https://i.postimg.cc/c6yPFcLK/IMG-20260113-003634-287.jpg" 
             class="w-10 h-10 rounded-xl border-2 border-emerald-500/30 object-cover shadow-lg shadow-emerald-500/10">
        <div>
            <h1 class="leading-none">FFTW</h1>
            <p class="text-[9px] text-emerald-500 font-bold tracking-tighter uppercase opacity-80">Pro League</p>
        </div>
      </div>

      <div class="status-pill" onclick="router.navigate('wallet')">
        <span id="nav-wallet-amount" class="text-xs font-bold text-slate-300">â‚¹0.00</span>
        <div class="wallet-btn">
          <img src="https://i.postimg.cc/3R7QM12R/wallet-filled-money-tool.png" class="w-3.5 invert">
          <span>Add</span>
        </div>
      </div>
    </div>
  </header>

  <div id="router-loader">
      <div class="loader-ring"></div>
      <p class="mt-8 text-[10px] font-black tracking-[0.5em] text-slate-500 uppercase">System Booting</p>
  </div>

  <main id="app-outlet">
      <div class="p-4 rounded-3xl bg-slate-900/50 border border-white/5 h-40 animate-pulse"></div>
  </main>

  <nav class="bottom-nav">
    <button onclick="router.navigate('home'); handleNavClick(this)" class="nav-btn active">
        <img src="https://cdn-icons-png.flaticon.com/512/1946/1946436.png">
        <span class="text-[10px] font-bold">HOME</span>
    </button>

    <button onclick="router.navigate('mymatches'); handleNavClick(this)" class="nav-btn">
        <img src="https://cdn-icons-png.flaticon.com/512/13/13973.png">
        <span class="text-[10px] font-bold">ARENA</span>
    </button>

    <button onclick="router.navigate('refer'); handleNavClick(this)" class="nav-btn">
        <div class="center-btn">
            <img src="https://cdn-icons-png.flaticon.com/512/6537/6537740.png">
            <span class="center-label">Refer</span>
        </div>
    </button>

    <button onclick="router.navigate('profile'); handleNavClick(this)" class="nav-btn">
        <img src="https://cdn-icons-png.flaticon.com/512/1144/1144760.png">
        <span class="text-[10px] font-bold">SOCIAL</span>
    </button>

    <button onclick="router.navigate('wallet'); handleNavClick(this)" class="nav-btn">
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135706.png">
        <span class="text-[10px] font-bold">FUNDS</span>
    </button>
  </nav>

  <script>
    function handleNavClick(clickedBtn) {
        document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
        clickedBtn.classList.add('active');
    }

    window.addEventListener('load', () => {
        setTimeout(() => {
            const loader = document.getElementById('router-loader');
            loader.style.transition = 'opacity 0.5s ease';
            loader.style.opacity = '0';
            setTimeout(() => loader.style.display = 'none', 500);
        }, 1200);
    });
  </script>

  <script type="module" src="app-ui.js"></script>
</body>
</html>
