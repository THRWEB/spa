<main class="px-4 md:px-6 max-w-4xl mx-auto py-2">
    <div class="promo-banner" onclick="window.open('https://www.youtube.com/', '_blank')">
      <img src="https://i.postimg.cc/3WQyJmNY/1768402352957.jpg" alt="Join Our Community">
    </div>

    <div id="cardsGrid"></div>
</main>

<script>
    (function() {
        // ডেটা সেট (এখানে শুধু 'cat' আইডি গুলো রাখা হয়েছে)
        const cardData = [
            { cat: "soloc", section: "", label: "Solo:Classic", text: "orange-400", img:"https://i.postimg.cc/rsf7yB1M/1768308154801.jpg" },
            { cat: "solocs", section: "", label: "Solo:CS", text: "orange-400", img:"https://i.postimg.cc/rsf7yB1M/1768308154801.jpg" },
            { cat: "duoc", section: "duo-section", label: "Duo:Classic", text: "sky-400", img:"https://i.postimg.cc/136Fk9nM/image-1.png" },
            { cat: "duocs", section: "duo-section", label: "Duo:CS", text: "sky-400", img:"https://i.postimg.cc/136Fk9nM/image-1.png" },
            { cat: "squadc", section: "squad-section", label: "Squad:Classic", text: "yellow-400", img:"https://i.postimg.cc/wjpb8T82/Screenshot-20260113-181609-Free-Fire-MAX.jpg" },
            { cat: "squadcs", section: "squad-section", label: "Squad:CS", text: "yellow-400", img:"https://i.postimg.cc/wjpb8T82/Screenshot-20260113-181609-Free-Fire-MAX.jpg" }
        ];
        
        const grid = document.getElementById("cardsGrid");
        if(grid) {
            grid.innerHTML = cardData.map(card => `
                <section class="es-main-section mb-2 ${card.section}" 
                         onclick="localStorage.setItem('currentCat', '${card.cat}'); router.navigate('match-list')">
                    <img src="${card.img}" alt="${card.label}" class="w-full h-40 object-cover rounded-2xl shadow-md" />
                    <div class="p-3 text-center">
                        <h3 class="card-title text-xl font-bold text-${card.text}">${card.label}</h3>
                    </div>
                </section>
            `).join('');
        }
    })();
</script>
