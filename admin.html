<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FFTW - Secure Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>
  <script type="module" src="app-ui.js"></script>
  
  <style>
    body { font-family: 'Poppins', sans-serif; background: #020617; color: white; }
    .glass { background: rgba(30, 41, 59, 0.4); border: 1px solid rgba(255,255,255,0.05); border-radius: 1.5rem; }
    .tab-btn { padding: 10px 20px; border-radius: 10px; font-weight: 600; transition: 0.3s; opacity: 0.6; }
    .tab-btn.active { background: #10b981; color: white; opacity: 1; box-shadow: 0 4px 15px rgba(16,185,129,0.3); }
    input, select { background: #0f172a !important; border: 1px solid #1e293b !important; color: white !important; padding: 12px; border-radius: 12px; outline: none; width: 100%; }
    #login-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #020617; z-index: 100; display: flex; justify-content: center; align-items: center; }
    #admin-panel { display: none; }
  </style>
</head>
<body class="p-4 md:p-10 min-h-screen">

  <div id="login-screen">
    <div class="glass p-8 max-w-sm w-full text-center space-y-6">
      <h2 class="text-3xl font-black text-emerald-500">FFTW ADMIN</h2>
      <input type="email" id="adminEmail" placeholder="Admin Email" value="t31725@gmail.com">
      <input type="password" id="adminPass" placeholder="Secret Key">
      <button id="btnLogin" class="w-full bg-emerald-600 py-4 rounded-2xl font-bold text-white shadow-xl">AUTHORIZE</button>
      <p id="loginError" class="text-red-400 text-xs hidden"></p>
    </div>
  </div>

  <div id="admin-panel" class="max-w-6xl mx-auto">
    <div class="flex justify-between items-center mb-10 border-b border-slate-800 pb-6">
      <h1 class="text-3xl font-black">DASHBOARD</h1>
      <button onclick="handleLogout()" class="bg-red-500/10 text-red-400 px-6 py-2 rounded-xl border border-red-500/20 font-bold text-xs">LOGOUT</button>
    </div>

    <div class="flex gap-2 mb-10 bg-slate-900/80 p-1.5 rounded-2xl w-fit">
      <button onclick="switchTab('match-tab', this)" class="tab-btn active">Matches</button>
      <button onclick="switchTab('payment-tab', this)" class="tab-btn">Deposits</button>
    </div>

    <div id="match-tab" class="tab-content">
      <div class="glass p-8">
        <h2 class="text-xl font-bold mb-6 text-emerald-400">Add Match</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
          <input type="text" id="mTitle" placeholder="Match Title">
          <input type="number" id="mEntry" placeholder="Entry Fee">
          <input type="number" id="mPrize" placeholder="Prize">
          <button id="pubBtn" class="bg-emerald-600 py-3 rounded-xl font-bold text-white">PUBLISH</button>
        </div>
      </div>
    </div>

    <div id="payment-tab" class="tab-content hidden">
      <div class="glass p-6 overflow-x-auto">
        <h2 class="text-xl font-bold mb-6 text-sky-400">Deposits</h2>
        <table class="w-full text-left">
          <thead class="bg-slate-800/50"><tr><th class="p-4">Email</th><th class="p-4">Amount</th><th class="p-4">Action</th></tr></thead>
          <tbody id="payBody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script type="module">
    // এখানে আমরা কোনো কনফিগ দেব না, সরাসরি window অবজেক্ট থেকে ফায়ারবেস নেব
    import { signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
    import { collection, addDoc, onSnapshot, doc, getDoc, updateDoc, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const TARGET_ADMIN = "t31725@gmail.com";

    // app-ui.js লোড হওয়ার জন্য একটু অপেক্ষা করা ভালো
    function startAdmin() {
        const auth = window.auth;
        const db = window.db;

        if (!auth || !db) {
            setTimeout(startAdmin, 500); // যদি না পায় তবে আবার ট্রাই করবে
            return;
        }

        onAuthStateChanged(auth, (user) => {
          if (user && user.email === TARGET_ADMIN) {
              document.getElementById('login-screen').style.display = 'none';
              document.getElementById('admin-panel').style.display = 'block';
              initAdminData(db);
          } else {
              document.getElementById('login-screen').style.display = 'flex';
              document.getElementById('admin-panel').style.display = 'none';
          }
        });

        document.getElementById('btnLogin').onclick = async () => {
          const email = document.getElementById('adminEmail').value;
          const pass = document.getElementById('adminPass').value;
          if (email !== TARGET_ADMIN) return alert("Unauthorized");
          try { await signInWithEmailAndPassword(auth, email, pass); } 
          catch (e) { alert("Error: " + e.message); }
        };

        window.handleLogout = () => signOut(auth);
    }

    function initAdminData(db) {
        document.getElementById('pubBtn').onclick = async () => {
          const data = {
            title: document.getElementById('mTitle').value,
            entry: Number(document.getElementById('mEntry').value),
            prize: Number(document.getElementById('mPrize').value),
            time: serverTimestamp(),
            status: "open"
          };
          try { await addDoc(collection(db, "allMatches"), data); alert("Live!"); } 
          catch (e) { alert(e.message); }
        };

        onSnapshot(collection(db, "addMoneyRequests"), (s) => {
          const body = document.getElementById('payBody'); body.innerHTML = '';
          s.forEach(d => {
            const r = d.data();
            body.innerHTML += `<tr class="border-b border-white/5 text-sm">
              <td class="p-4">${r.email}</td><td class="p-4">₹${r.amount}</td>
              <td class="p-4"><button onclick="approveDep('${d.id}', '${r.uid}', ${r.amount})" class="bg-emerald-600 px-3 py-1 rounded">Approve</button></td></tr>`;
          });
        });
    }

    // গ্লোবাল ফাংশন সেট করা
    window.switchTab = (id, btn) => {
        document.querySelectorAll('.tab-content').forEach(c => c.classList.add('hidden'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.remove('hidden');
        btn.classList.add('active');
    };

    window.approveDep = async (id, uid, amt) => {
        const db = window.db;
        const ref = doc(db, "users", uid);
        const s = await getDoc(ref);
        if(s.exists()){
            await updateDoc(ref, { deposit: (Number(s.data().deposit || 0) + Number(amt)) });
            await deleteDoc(doc(db, "addMoneyRequests", id));
            alert("Done!");
        }
    };

    startAdmin();
  </script>
</body>
</html>
