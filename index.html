<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>FFTW</title>
  
  <link rel="stylesheet" href="style.css">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet" />
  
  <style>
    /* ইনলাইন ফিক্স - বাকি সব style.css এ আছে */
    #router-loader { z-index: 2000; }
  </style>
</head>

<body class="bg-[#0f172a] text-white">

  <header class="fixed top-0 left-0 right-0 h-[60px] z-[1000] bg-[#0f172a] border-b border-white/5 flex items-center px-4">
    <div class="flex items-center justify-between w-full">
      <img src="https://i.postimg.cc/c6yPFcLK/IMG-20260113-003634-287.jpg" class="w-9 h-9 rounded-full border-2 border-emerald-500 object-cover">
      <h1 class="text-lg font-black tracking-widest uppercase text-white">FFTW</h1>
      
      <div id="walletDisplay" onclick="handleNavClick(null, 'wallet')" class="bg-white/10 px-3 py-1.5 rounded-full border border-white/20 flex items-center gap-2 cursor-pointer active:scale-95 transition-transform">
        <img src="https://i.postimg.cc/3R7QM12R/wallet-filled-money-tool.png" class="w-4 invert">
        <span id="nav-wallet-amount" class="text-sm font-bold">₹...</span>
      </div>
    </div>
  </header>

  <div id="router-loader" class="fixed inset-0 bg-[#0f172a] flex flex-col items-center justify-center transition-opacity duration-300">
      <div class="energy-core">
          <div class="core-outer"></div>
          <div class="core-inner"></div>
          <div class="core-center"></div>
      </div>
      <p class="mt-10 text-[10px] font-bold tracking-[0.4em] text-gray-400 uppercase animate-pulse">Loading..</p>
  </div>

  <main id="app-outlet">
      </main>

  <nav class="bottom-nav">
    
    <button onclick="handleNavClick(this, 'home')" class="nav-item active">
        <img src="https://cdn-icons-png.flaticon.com/512/1946/1946436.png" alt="Home">
        <span>Home</span>
    </button>

    <button onclick="handleNavClick(this, 'mymatches')" class="nav-item">
        <img src="https://cdn-icons-png.flaticon.com/512/13/13973.png" alt="Matches">
        <span>Matches</span>
    </button>

    <button onclick="handleNavClick(this, 'refer')" class="nav-item">
        <img src="https://cdn-icons-png.flaticon.com/512/6537/6537740.png" alt="Refer">
        <span>Refer</span>
    </button>

    <button onclick="handleNavClick(this, 'profile')" class="nav-item">
        <img src="https://cdn-icons-png.flaticon.com/512/1144/1144760.png" alt="Profile">
        <span>Profile</span>
    </button>
    
  </nav>

  <script>
    // 1. ক্লিক হ্যান্ডলার ফাংশন
    function handleNavClick(element, routeName) {
        // যদি এটি ন্যাভবারের বাটন হয়, তাহলে কালার চেঞ্জ লজিক রান করবে
        if (element) {
            // সব বাটন থেকে active ক্লাস সরিয়ে ফেলা
            document.querySelectorAll('.nav-item').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // যেটাতে ক্লিক করা হয়েছে সেটাতে active ক্লাস যোগ করা
            element.classList.add('active');
        }

        // রাউটার নেভিগেশন কল করা (যদি আপনার app-ui.js এ থাকে)
        if (typeof router !== 'undefined' && router.navigate) {
            router.navigate(routeName);
        } else {
            console.log("Navigating to:", routeName);
        }
    }

    // লোডার লুকানোর জন্য ছোট স্ক্রিপ্ট (ডেমো পারপাস)
    window.addEventListener('load', () => {
        setTimeout(() => {
            const loader = document.getElementById('router-loader');
            if(loader) {
                loader.style.opacity = '0';
                setTimeout(() => loader.style.display = 'none', 300);
            }
        }, 1500);
    });
  </script>

  <script type="module" src="app-ui.js"></script>
</body>
</html>
