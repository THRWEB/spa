<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>FFTW</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet" />
  
  <style>
    /* -----------------------------------------------------------
       MERGED CSS FROM style.css
    ----------------------------------------------------------- */
    :root {
        /* ডার্ক ব্যাকগ্রাউন্ড */
        --bg-dark: #05070a;       
        
        /* লাক্সারি গোল্ডেন গ্রাডিয়েন্ট */
        --accent-grad: linear-gradient(135deg, #fbbf24, #d97706); 
        
        /* বটম ন্যাভবার ডিজাইন */
        --nav-bg: rgba(5, 7, 10, 0.98); 
        --active-color: #10b981; 
        
        /* Height calculation */
        --header-h: 30px;         
        --nav-h: 30px;            
    }

    /* ১. ইউনিভার্সাল রিসেট */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
    }

    html, body { 
        background-color: var(--bg-dark) !important; 
        color: #f8fafc !important;
        font-family: 'Poppins', sans-serif;
        min-height: 100%;
        /* Scroll fix */
        overflow-x: hidden;
        overflow-y: auto; 
        display: flex;
        flex-direction: column;
        -webkit-overflow-scrolling: touch; /* Mobile smooth scroll */
    }

    /* ২. কন্টেন্ট এরিয়া - Scroll Fix */
    main, .page-content {
        padding-top: calc(var(--header-h) + 10px) !important;
        padding-bottom: calc(var(--nav-h) + 20px) !important;
        display: block;
        width: 100%;
        flex: 1 0 auto; /* Content jate flexible thake */
    }

    /* ৩. হেডার ডিজাইন */
    header {
        position: fixed !important;
        top: 0; left: 0; width: 100%;
        height: var(--header-h);
        background: #0a0f16 !important;
        border-bottom: 2px solid #1e293b; 
        z-index: 10000;
        display: flex; align-items: center;
        padding: 0 15px;
        box-shadow: 0 4px 20px rgba(16, 185, 129, 0.1);
    }

    /* ৪. বটম ন্যাভবার ডিজাইন */
    .bottom-nav {
        position: fixed !important;
        bottom: 0; left: 0; width: 100%;
        height: var(--nav-h);
        background: var(--nav-bg) !important;
        backdrop-filter: blur(25px);
        display: flex; justify-content: space-around;
        align-items: center;
        border-top: 1px solid rgba(16, 185, 129, 0.2);
        z-index: 10000;
        padding-bottom: 10px; /* Mobile safe area padding */
        border-radius: 20px 20px 0 0;
    }

    /* ৫. ন্যাভবার আইটেম ও আইকন */
    .nav-item {
        display: flex; 
        flex-direction: column; 
        align-items: center;
        color: #475569; 
        text-decoration: none; 
        font-size: 10px;
        font-weight: 700;
        text-transform: uppercase;
        transition: all 0.3s ease;
    }

    .nav-item img { 
        width: 24px !important; 
        height: 24px !important; 
        margin-bottom: 4px; 
        object-fit: contain;
        filter: grayscale(1) opacity(0.5);
    }

    .nav-item.active { 
        color: var(--active-color) !important;
        transform: scale(1.1);
    }

    .nav-item.active img { 
        filter: none !important; 
        opacity: 1;
        filter: drop-shadow(0 0 5px var(--active-color)) !important;
    }

    /* ৬. গোল্ডেন বাটন */
    .btn-premium {
        background: var(--accent-grad);
        box-shadow: 0 4px 15px rgba(217, 119, 6, 0.3);
        border: none;
        color: #000;
        font-weight: 900;
        padding: 10px 20px;
        border-radius: 12px;
    }

    /* ৭. কার্ড ডিজাইন হাইলাইট */
    .card-highlight {
        border-left: 4px solid var(--active-color);
        background: #0f172a;
        padding: 15px;
        margin-bottom: 10px;
    }

    /* -----------------------------------------------------------
       INLINE CSS FROM HTML
    ----------------------------------------------------------- */
    /* লোডার যেন সবার উপরে থাকে (প্রয়োজনে z-index বাড়ানো যেতে পারে কারণ হেডার 10000) */
    #router-loader { z-index: 20000; } 
  </style>
</head>

<body class="bg-[#0f172a] text-white">

  <header class="fixed top-0 left-0 right-0 h-[60px] z-[1000] bg-[#0f172a] border-b border-white/5 flex items-center px-4">
    <div class="flex items-center justify-between w-full">
      <img src="https://i.postimg.cc/c6yPFcLK/IMG-20260113-003634-287.jpg" class="w-9 h-9 rounded-full border-2 border-emerald-500 object-cover">
      <h1 class="text-lg font-black tracking-widest uppercase text-white">FFTW</h1>
      
      <div id="walletDisplay" onclick="handleNavClick(null, 'wallet')" class="bg-white/10 px-3 py-1.5 rounded-full border border-white/20 flex items-center gap-2 cursor-pointer active:scale-95 transition-transform">
        <img src="https://i.postimg.cc/3R7QM12R/wallet-filled-money-tool.png" class="w-4 invert">
        <span id="nav-wallet-amount" class="text-sm font-bold">₹...</span>
      </div>
    </div>
  </header>

  <div id="router-loader" class="fixed inset-0 bg-[#0f172a] flex flex-col items-center justify-center transition-opacity duration-300">
      <div class="energy-core">
          <div class="core-outer"></div>
          <div class="core-inner"></div>
          <div class="core-center"></div>
      </div>
      <p class="mt-10 text-[10px] font-bold tracking-[0.4em] text-gray-400 uppercase animate-pulse">Loading..</p>
  </div>

  <main id="app-outlet">
      </main>

  <nav class="bottom-nav">
    
    <button onclick="handleNavClick(this, 'home')" class="nav-item active">
        <img src="https://cdn-icons-png.flaticon.com/512/1946/1946436.png" alt="Home">
        <span>Home</span>
    </button>

    <button onclick="handleNavClick(this, 'mymatches')" class="nav-item">
        <img src="https://cdn-icons-png.flaticon.com/512/13/13973.png" alt="Matches">
        <span>Matches</span>
    </button>

    <button onclick="handleNavClick(this, 'refer')" class="nav-item">
        <img src="https://cdn-icons-png.flaticon.com/512/6537/6537740.png" alt="Refer">
        <span>Refer</span>
    </button>

    <button onclick="handleNavClick(this, 'profile')" class="nav-item">
        <img src="https://cdn-icons-png.flaticon.com/512/1144/1144760.png" alt="Profile">
        <span>Profile</span>
    </button>
    
  </nav>

  <script>
    // 1. ক্লিক হ্যান্ডলার ফাংশন
    function handleNavClick(element, routeName) {
        // যদি এটি ন্যাভবারের বাটন হয়, তাহলে কালার চেঞ্জ লজিক রান করবে
        if (element) {
            // সব বাটন থেকে active ক্লাস সরিয়ে ফেলা
            document.querySelectorAll('.nav-item').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // যেটাতে ক্লিক করা হয়েছে সেটাতে active ক্লাস যোগ করা
            element.classList.add('active');
        }

        // রাউটার নেভিগেশন কল করা (যদি আপনার app-ui.js এ থাকে)
        if (typeof router !== 'undefined' && router.navigate) {
            router.navigate(routeName);
        } else {
            console.log("Navigating to:", routeName);
        }
    }

    // লোডার লুকানোর জন্য ছোট স্ক্রিপ্ট (ডেমো পারপাস)
    window.addEventListener('load', () => {
        setTimeout(() => {
            const loader = document.getElementById('router-loader');
            if(loader) {
                loader.style.opacity = '0';
                setTimeout(() => loader.style.display = 'none', 300);
            }
        }, 1500);
    });
  </script>

  <script type="module" src="app-ui.js"></script>
</body>
</html>
