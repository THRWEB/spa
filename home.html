<style>
    /* ১. কার্ড গ্রিড সেটআপ (পাশাপাশি দুটি কার্ডের জন্য) */
    #cardsGrid { 
        display: grid; 
        grid-template-columns: 1fr 1fr; 
        gap: 12px; 
        width: 100%; 
        margin-top: 10px;
    }

    /* ২. কার্ডের মেইন ডিজাইন */
    .es-main-section { 
        background: linear-gradient(145deg, #1e293b 0%, #0f172a 100%); 
        border-radius: 1.2rem; 
        box-shadow: 0 8px 20px rgba(0,0,0,0.4); 
        border: 1px solid rgba(255, 255, 255, 0.05);
        cursor: pointer; 
        overflow: hidden;
        transition: transform 0.2s ease;
        display: flex;
        flex-direction: column;
    }

    /* ৩. কার্ড ইমেজ সাইজ এবং স্টাইল */
    .card-img-container {
        width: 100%;
        height: 110px; /* কার্ডের উচ্চতা নিয়ন্ত্রণ করবে */
        overflow: hidden;
    }

    .card-img-container img {
        width: 100%;
        height: 100%;
        object-cover: cover;
    }

    /* ক্লিক করলে ছোট হওয়ার ইফেক্ট */
    .es-main-section:active {
        transform: scale(0.95);
    }

    /* প্রোমো ব্যানার ডিজাইন */
    .promo-banner { 
        width: 100%; 
        border-radius: 1rem; 
        overflow: hidden; 
        margin-bottom: 1rem;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    .promo-banner img { width: 100%; object-fit: cover; }
</style>

<main class="px-3 md:px-6 max-w-4xl mx-auto py-2">
    <div class="promo-banner" onclick="window.open('https://www.youtube.com/', '_blank')">
      <img src="https://i.postimg.cc/3WQyJmNY/1768402352957.jpg" alt="Join Our Community">
    </div>

    <div id="cardsGrid"></div>
</main>

<script>
    (function() {
        // ডেটা সেট
        const cardData = [
            { cat: "soloc", label: "Solo:Classic", color: "#60a5fa", img:"https://i.postimg.cc/rsf7yB1M/1768308154801.jpg" },
            { cat: "solocs", label: "Solo:CS", color: "#fb923c", img:"https://i.postimg.cc/rsf7yB1M/1768308154801.jpg" },
            { cat: "duoc", label: "Duo:Classic", color: "#38bdf8", img:"https://i.postimg.cc/136Fk9nM/image-1.png" },
            { cat: "duocs", label: "Duo:CS", color: "#38bdf8", img:"https://i.postimg.cc/136Fk9nM/image-1.png" },
            { cat: "squadc", label: "Squad:Classic", color: "#facc15", img:"https://i.postimg.cc/wjpb8T82/Screenshot-20260113-181609-Free-Fire-MAX.jpg" },
            { cat: "squadcs", label: "Squad:CS", color: "#facc15", img:"https://i.postimg.cc/wjpb8T82/Screenshot-20260113-181609-Free-Fire-MAX.jpg" }
        ];
        
        const grid = document.getElementById("cardsGrid");
        if(grid) {
            grid.innerHTML = cardData.map(card => `
                <section class="es-main-section" 
                         style="border-left: 4px solid ${card.color}"
                         onclick="localStorage.setItem('currentCat', '${card.cat}'); router.navigate('match-list')">
                    
                    <div class="card-img-container">
                        <img src="${card.img}" alt="${card.label}" />
                    </div>
                    
                    <div class="p-2 text-center">
                        <h3 class="text-[12px] font-bold tracking-tight uppercase" style="color: ${card.color}">
                            ${card.label}
                        </h3>
                    </div>
                </section>
            `).join('');
        }
    })();
</script>
