<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FFTW - Secure Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>
  
  <style>
    body { font-family: 'Poppins', sans-serif; background: #020617; color: white; }
    .glass { background: rgba(30, 41, 59, 0.4); border: 1px solid rgba(255,255,255,0.05); border-radius: 1.5rem; }
    .tab-btn { padding: 10px 20px; border-radius: 10px; font-weight: 600; transition: 0.3s; opacity: 0.6; cursor: pointer; }
    .tab-btn.active { background: #10b981; color: white; opacity: 1; box-shadow: 0 4px 15px rgba(16,185,129,0.3); }
    /* Overwrite active color for notification tab dynamically via JS or just keep uniform emerald */
    input, select, textarea { background: #0f172a !important; border: 1px solid #1e293b !important; color: white !important; padding: 12px; border-radius: 12px; outline: none; width: 100%; }
    #login-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #020617; z-index: 500; display: flex; justify-content: center; align-items: center; }
    #admin-panel { display: none; }
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: #0f172a; }
    ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
  </style>
</head>
<body class="p-4 md:p-10 min-h-screen">

  <div id="login-screen">
    <div class="glass p-8 max-w-sm w-full text-center space-y-6">
      <h2 class="text-3xl font-black text-emerald-500 uppercase">FFTW Admin</h2>
      <div class="space-y-3">
        <input type="email" id="adminEmail" placeholder="Admin Email">
        <input type="password" id="adminPass" placeholder="Password">
      </div>
      <button id="btnLogin" class="w-full bg-emerald-600 hover:bg-emerald-500 py-4 rounded-2xl font-bold text-white shadow-xl transition-all active:scale-95">LOGIN</button>
      <p id="loginError" class="text-red-500 text-xs hidden italic">Invalid Credentials!</p>
    </div>
  </div>

  <div id="admin-panel" class="max-w-6xl mx-auto">
    <div class="flex justify-between items-center mb-10 border-b border-slate-800 pb-6">
      <h1 class="text-3xl font-black">ADMIN CONTROL</h1>
      <button onclick="logoutAdmin()" class="bg-red-500/10 text-red-500 px-6 py-2 rounded-xl border border-red-500/20 font-bold text-xs hover:bg-red-500 hover:text-white transition-colors">EXIT PANEL</button>
    </div>

    <div class="flex flex-wrap gap-2 mb-10 bg-slate-900/80 p-1.5 rounded-2xl w-fit border border-white/5">
      <button onclick="switchTab('match-tab', this)" class="tab-btn active">Matches</button>
      <button onclick="switchTab('payment-tab', this)" class="tab-btn">Deposits</button>
      <button onclick="switchTab('withdraw-tab', this)" class="tab-btn">Withdrawals</button>
      <button onclick="switchTab('notif-tab', this)" class="tab-btn">Notifications</button>
    </div>

    <div id="match-tab" class="tab-content">
      <div class="glass p-8">
        <h2 class="text-xl font-bold mb-6 text-emerald-400">Add New Match</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5">
          <input type="text" id="mTitle" placeholder="Match Title">
          <select id="mCat">
            <option value="soloc">Solo Classic</option>
            <option value="solocs">Solo CS</option>
            <option value="duoc">Duo Classic</option>
            <option value="squadc">Squad Classic</option>
          </select>
          <input type="number" id="mEntry" placeholder="Entry Fee (₹)">
          <input type="number" id="mPrize" placeholder="Prize Pool (₹)">
          <input type="number" id="mSlot" placeholder="Slots">
          <input type="text" id="mMap" placeholder="Map">
          <input type="datetime-local" id="mTime">
          <div class="md:col-span-2 lg:col-span-3">
             <button id="pubBtn" class="w-full bg-emerald-600 hover:bg-emerald-500 py-3 rounded-xl font-bold text-white shadow-lg transition-all active:scale-95">PUBLISH MATCH</button>
          </div>
        </div>
      </div>
    </div>

    <div id="payment-tab" class="tab-content hidden">
      <div class="glass p-6">
        <div class="flex justify-between items-center mb-6">
           <h2 class="text-xl font-bold text-sky-400">Add Money Requests</h2>
           <span class="text-xs text-gray-500">Real-time</span>
        </div>
        <div id="payBody" class="space-y-4 max-h-[600px] overflow-y-auto pr-2">
            </div>
      </div>
    </div>

    <div id="withdraw-tab" class="tab-content hidden">
      <div class="glass p-6">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-xl font-bold text-orange-400">Withdrawal Requests</h2>
            <span class="text-xs text-gray-500">Real-time</span>
        </div>
        <div id="withdrawBody" class="space-y-4 max-h-[600px] overflow-y-auto pr-2">
             </div>
      </div>
    </div>

    <div id="notif-tab" class="tab-content hidden">
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
        
        <div class="glass p-8 h-fit">
            <div class="flex items-center gap-3 mb-6">
                <div class="p-3 bg-purple-500/20 rounded-xl text-purple-400">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"/><path d="M10.3 21a1.94 1.94 0 0 0 3.4 0"/></svg>
                </div>
                <div>
                    <h2 class="text-xl font-bold text-purple-400">Broadcast Notification</h2>
                    <p class="text-xs text-gray-400">Send alerts to all app users</p>
                </div>
            </div>
            
            <div class="space-y-5">
              <div>
                <label class="text-xs text-gray-400 font-bold ml-1 mb-1 block">TITLE</label>
                <input type="text" id="nTitle" placeholder="e.g. Tournament Update">
              </div>
              
              <div>
                <label class="text-xs text-gray-400 font-bold ml-1 mb-1 block">MESSAGE BODY</label>
                <textarea id="nMessage" rows="4" placeholder="Type your message here..." class="w-full bg-slate-900 border border-slate-800 text-white p-3 rounded-xl outline-none focus:border-purple-500 transition-colors"></textarea>
              </div>
    
              <button id="btnSendNotif" class="w-full bg-purple-600 hover:bg-purple-500 py-4 rounded-xl font-bold text-white shadow-lg shadow-purple-900/30 transition-all active:scale-95">
                  SEND NOW
              </button>
            </div>
        </div>

        <div class="glass p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold text-purple-300">Sent History</h2>
                <span class="text-xs text-gray-500">Live</span>
            </div>
            <div id="notifHistoryBody" class="space-y-3 max-h-[500px] overflow-y-auto pr-2">
                </div>
        </div>

      </div>
    </div>

  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, doc, getDoc, updateDoc, deleteDoc, serverTimestamp, query, where, getDocs, orderBy } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB1vzDj_3-tymzU-EomjCIlbMhsoSnDiTU",
      authDomain: "ffth01.firebaseapp.com",
      projectId: "ffth01",
      storageBucket: "ffth01.firebasestorage.app",
      messagingSenderId: "879174774047",
      appId: "1:879174774047:web:386e99dd5c947381c4142a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // --- 1. AUTHENTICATION ---
    document.getElementById('btnLogin').onclick = async () => {
        const email = document.getElementById('adminEmail').value.trim();
        const password = document.getElementById('adminPass').value.trim();
        const btn = document.getElementById('btnLogin');
        const err = document.getElementById('loginError');

        err.classList.add('hidden');
        btn.innerText = "VERIFYING...";

        if(!email || !password) {
            err.innerText = "Please enter both email and password.";
            err.classList.remove('hidden');
            btn.innerText = "LOGIN";
            return;
        }

        try {
            const usersRef = collection(db, "users");
            const q = query(usersRef, where("email", "==", email));
            const querySnapshot = await getDocs(q);
            let isAuthenticated = false;

            querySnapshot.forEach((doc) => {
                const data = doc.data();
                if (data.password === password && data.isAdmin === true) {
                    isAuthenticated = true;
                }
            });

            if(isAuthenticated) {
                sessionStorage.setItem('isAdminAuth', 'true');
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('admin-panel').style.display = 'block';
                startDashboard(); 
            } else {
                err.innerText = "Access Denied. Check credentials.";
                err.classList.remove('hidden');
            }
        } catch (error) {
            console.error("Login Error:", error);
            err.innerText = "Connection Error: " + error.message;
            err.classList.remove('hidden');
        }
        btn.innerText = "LOGIN";
    };

    if(sessionStorage.getItem('isAdminAuth') === 'true') {
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('admin-panel').style.display = 'block';
        startDashboard();
    }

    // --- 2. TABS & UTILS ---
    window.switchTab = (id, btn) => {
        document.querySelectorAll('.tab-content').forEach(c => c.classList.add('hidden'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.remove('hidden');
        btn.classList.add('active');
    };

    window.logoutAdmin = () => {
        if(confirm("Logout Admin Panel?")){
            sessionStorage.removeItem('isAdminAuth');
            window.location.reload();
        }
    };

    window.approveDeposit = async (reqId, uid, amt) => {
        if(!confirm(`Confirm Approve ₹${amt}?`)) return;
        try {
            const userRef = doc(db, "users", uid);
            const userSnap = await getDoc(userRef);
            if(userSnap.exists()){
                const current = Number(userSnap.data().deposit || 0);
                await updateDoc(userRef, { deposit: current + Number(amt) });
                await deleteDoc(doc(db, "addMoneyRequests", reqId));
                alert("Success: Balance Updated!");
            }
        } catch(e) { alert("Error: " + e.message); }
    };

    // Generic Delete Function (Used for Deposits, Withdrawals, and now Notifications)
    window.deleteReq = async (col, docId) => {
        if(confirm("Delete this item permanently?")) {
            try { await deleteDoc(doc(db, col, docId)); } 
            catch (e) { alert(e.message); }
        }
    };

    // --- 3. CORE LOGIC ---
    function startDashboard() {
        console.log("Dashboard Active");

        // A. Publish Match
        document.getElementById('pubBtn').onclick = async () => {
            const btn = document.getElementById('pubBtn');
            btn.innerText = "Processing...";
            try {
                await addDoc(collection(db, "allMatches"), {
                    title: document.getElementById('mTitle').value,
                    category: document.getElementById('mCat').value,
                    entry: Number(document.getElementById('mEntry').value),
                    prize: Number(document.getElementById('mPrize').value),
                    slot: Number(document.getElementById('mSlot').value),
                    map: document.getElementById('mMap').value,
                    time: document.getElementById('mTime').value ? new Date(document.getElementById('mTime').value) : serverTimestamp(),
                    status: "open", 
                    image: "https://i.postimg.cc/rsf7yB1M/1768308154801.jpg"
                });
                alert("Match Published!");
                document.getElementById('mTitle').value = "";
            } catch (e) { alert("Error: " + e.message); }
            btn.innerText = "PUBLISH MATCH";
        };

        // B. Send Notification
        document.getElementById('btnSendNotif').onclick = async () => {
            const title = document.getElementById('nTitle').value;
            const message = document.getElementById('nMessage').value;
            const btn = document.getElementById('btnSendNotif');

            if(!title || !message) {
                alert("Please enter both title and message.");
                return;
            }

            btn.innerText = "SENDING...";
            try {
                await addDoc(collection(db, "notifications"), {
                    title: title,
                    message: message,
                    createdAt: serverTimestamp()
                });
                alert("Notification Sent Successfully!");
                document.getElementById('nTitle').value = "";
                document.getElementById('nMessage').value = "";
            } catch(e) {
                alert("Error sending notification: " + e.message);
            }
            btn.innerText = "SEND NOW";
        };

        // C. Notification History Listener (NEW)
        onSnapshot(collection(db, "notifications"), (snapshot) => {
            const body = document.getElementById('notifHistoryBody');
            body.innerHTML = '';
            if(snapshot.empty) {
                body.innerHTML = '<div class="text-gray-500 text-center py-10 bg-white/5 rounded-xl">No Notifications Sent</div>';
                return;
            }
            
            // Note: If you have many notifications, you might need a composite index on Firestore for 'createdAt'
            // For now, we render them as they come.
            snapshot.forEach(d => {
                const n = d.data();
                body.innerHTML += `
                <div class="bg-slate-800/50 p-4 rounded-xl border border-white/5 hover:border-purple-500/30 transition-colors group relative">
                    <div class="pr-8">
                        <h4 class="text-white font-bold text-sm">${n.title}</h4>
                        <p class="text-xs text-gray-400 mt-1 leading-relaxed">${n.message}</p>
                    </div>
                    <button onclick="deleteReq('notifications','${d.id}')" class="absolute top-3 right-3 text-red-400 hover:text-red-200 transition-colors p-1">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/></svg>
                    </button>
                </div>`;
            });
        });

        // D. Deposit Listener
        onSnapshot(collection(db, "addMoneyRequests"), (snapshot) => {
            const body = document.getElementById('payBody');
            body.innerHTML = '';
            if(snapshot.empty) {
                body.innerHTML = '<div class="text-gray-500 text-center py-10 bg-white/5 rounded-xl">No Pending Deposits</div>';
                return;
            }
            snapshot.forEach(d => {
                const r = d.data();
                body.innerHTML += `
                <div class="flex justify-between items-center bg-slate-800/50 p-4 rounded-xl border border-white/5 hover:border-emerald-500/30 transition-colors">
                    <div>
                        <p class="text-emerald-400 font-bold text-lg">₹${r.amount}</p>
                        <p class="text-xs text-gray-400 font-mono">${r.email || 'No Email'}</p>
                        <p class="text-[10px] text-gray-500">UID: ${r.uid}</p>
                    </div>
                    <div class="flex flex-col gap-2 text-right">
                        <a href="${r.proofUrl}" target="_blank" class="bg-sky-500/10 text-sky-400 px-4 py-1.5 rounded-lg text-xs font-bold border border-sky-500/20">VIEW PROOF</a>
                        <div class="flex gap-2">
                             <button onclick="deleteReq('addMoneyRequests','${d.id}')" class="bg-red-500/10 text-red-400 px-3 py-1.5 rounded-lg text-[10px] font-bold border border-red-500/20">REJECT</button>
                             <button onclick="approveDeposit('${d.id}', '${r.uid}', ${r.amount})" class="bg-emerald-600 text-white px-3 py-1.5 rounded-lg text-[10px] font-bold">APPROVE</button>
                        </div>
                    </div>
                </div>`;
            });
        });

        // E. Withdrawal Listener
        onSnapshot(collection(db, "withdrawalRequests"), (snapshot) => {
            const body = document.getElementById('withdrawBody');
            body.innerHTML = '';
            if(snapshot.empty) {
                body.innerHTML = '<div class="text-gray-500 text-center py-10 bg-white/5 rounded-xl">No Pending Withdrawals</div>';
                return;
            }
            snapshot.forEach(d => {
                const r = d.data();
                body.innerHTML += `
                <div class="flex justify-between items-center bg-slate-800/50 p-4 rounded-xl border border-white/5 hover:border-orange-500/30 transition-colors">
                    <div>
                        <p class="text-orange-400 font-bold text-lg">₹${r.amount}</p>
                        <div class="flex items-center gap-2 mt-1">
                            <span class="bg-slate-700 text-white text-[10px] px-2 py-0.5 rounded">UPI</span>
                            <p class="text-xs font-mono text-white select-all">${r.upi}</p>
                        </div>
                        <p class="text-[10px] text-gray-500 mt-1">User: ${r.uid || 'N/A'}</p>
                    </div>
                    <button onclick="deleteReq('withdrawalRequests','${d.id}')" class="bg-emerald-600 text-white px-5 py-2 rounded-xl text-xs font-bold shadow-lg shadow-emerald-900/20">MARK PAID</button>
                </div>`;
            });
        });
    }
  </script>
</body>
</html>
